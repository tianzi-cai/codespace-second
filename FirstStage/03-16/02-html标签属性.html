<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 单标记标签：hr、br、img -->
        <!-- 水平线 -->
        <hr>
        <!-- 换行 -->
        <br>
    <!-- 超链接 -->
    <a>不带有属性的超链接</a>
    <!-- href和title属性的超链接 -->
    <a href="01-html结构.html" title="鼠标悬停时的提示信息">超链接，点击跳转到指定的地方</a>
    <!-- 布尔属性标签 -->
    <button>按钮</button><br>
    <button disabled>不可以点击的按钮</button>
    <!-- 
        html标签常用属性——id，class，title 
            id和class值的规则：
            1. 英文字母，数字，下划线，横线组成
            2. “见名知意”
            3. 长度不要太长，尽量是英文单词
            4. id属性值不能重复，必须是唯一
            5. class 属性值可以重复
    -->
    <p id="para" class="red center y-para" style="color: red;" align="center">一段文字</p>
    <p style="text-align: center;">css使文字居中</p>
</body>
</html>
