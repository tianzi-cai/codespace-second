<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <!-- div是个容器标签，网页中输出一样，2个div为父子关系 -->
    <div>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <div>
            子div
        </div>
    </div>
    <!-- div是块标签，span为行标签 -->
    <div>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
    </div>
    <!-- p为块标签，能换行的 -->
    <p>段落1</p>
    <p>段落2</p>
    <hr>
    <!-- 列表标签 -->
        <!-- 无序列表 -->
        <ul>
            <li>列表1</li>
            <li>列表2</li>
            <li>列表3</li>
            <li>列表4</li>
        </ul>
        <!-- 有序列表 -->
        <ol>
            <li>列表1</li>
            <li>列表2</li>
            <li>列表3</li>
            <li>列表4</li>
        </ol>
        <!-- 自定义列表 -->
        <dl>
            <dt>标题</dt>
            <dd>列表1</dd>
            <dd>列表2</dd>
            <dd>列表3</dd>
            <dd>列表4</dd>
        </dl>
</body>
</html>
