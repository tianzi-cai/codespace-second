<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 图片标签 -->
    <img src="pikaqiu.jpg" alt=""><br>
    <!-- 图片alt属性:替换的文字信息 -->
    <img src="pikaqiu11.jpg" alt="图像不能正常显示时，替换的文字信息"><br>
    <!-- img标签设置宽度和高度,如果只写了width或height，图片会进行等比例缩放 -->
    <img src="pikaqiu.jpg" alt="图像不能正常显示的替换文字" width="200">
    <img src="pikaqiu.jpg" alt="图像不能正常显示的替换文字" height="100">
    <img src="pikaqiu.jpg" alt="图像不能正常显示的替换文字" width="200" height="100">
    <!-- img的宽和高,可使用百分比,是根据父容器的尺寸的百分比进行显示的 -->
    <div class="box1">
        <img src="pikaqiu.jpg" alt="图像不能正常显示的替换文字" width="50%">
    </div>
    <div class="box2" style="width: 600px; background-color: cyan;">
        <img src="pikaqiu.jpg" alt="图像不能正常显示的替换文字" width="50%">
    </div>
    <!-- 图片加边框，border -->
    <img src="pikaqiu.jpg" alt="图像不能正常显示的替换文字" border="20" width="200"><br>      <!-- 不推荐 -->
    <img src="pikaqiu.jpg" alt="图像不能正常显示的替换文字" style="border: 10px solid #c72121;">
</body>
</html>
