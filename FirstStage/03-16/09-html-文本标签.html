<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        strong:加粗
        em:倾斜
        del:删除线
        ins:下划线
        sup:上标
        sub:下标
        pre,code:在网页中展示源代码时使用的
     -->
    <p>
        我是<strong>加粗</strong>的文字<br>
        我是<em>倾斜</em>的文字<br>
        我是<del style="color: firebrick;">删除</del>线<br>
        我是<ins>下划</ins>线<br>
    </p>
    
    <p>
        我是<b>加粗</b>的文字<br>      <!-- 不推荐 -->
        我是<i>倾斜</i>的文字<br>      <!-- 不推荐 -->
        我是<s>删除</s>线<br>         <!-- 不推荐 -->
        我是<u>下划</u>线<br>         <!-- 不推荐 -->
    </p>

    上标：10<sup>2</sup>
    下标：10<sub>2</sub>

    <!-- 
        展示代码的时候用到pre和code 
        预定义格式标签
    -->
    <pre>
        <code>
            <span style="color: green;">var num=10;</span>
            <span style="color: indigo;">function add(){}</span> 
        </code>
    </pre>

    <p>
        <span>var num=10;</span>
    </p>

</body>
</html>
