<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul无序列表 -->
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
    </ul>
    <!-- li中可以嵌套其他标签 -->
    <ul>
        <li><a href="#">首页</a></li>
        <li><span>产品列表</span></li>
        <li><h2>案例展示</h2></li>
        <li></li>
    </ul>
    <!-- ul列表嵌套ul-1 -->
    <ul>
        <li>首页</li>
        <li>产品</li>
        <ul>
            <li>电商平台</li>
            <li><a href="#" target="_blank" rel="noopener noreferrer">app</a></li>
            <li>企业网</li>
        </ul>
        <li>案例</li>
        <li>联系</li>
    </ul>
        <!-- ul列表嵌套ul-2 -->
        <ul>
            <li>首页</li>
            <li>
                产品
                <ul>
                    <li>电商平台</li>
                    <li><a href="#" target="_blank" rel="noopener noreferrer">app</a></li>
                    <li>企业网</li>
                </ul>
            </li>
            <li>案例</li>
            <li>联系</li>
        </ul>
        <!-- ul嵌套div -->
        <ul>
            <li><a href="#">首页</a></li>
            <li>
                <a href="#">首页</a>
                <div>
                    <p>li元素中的div</p>
                </div>
            </li>
            <li><a href="#">首页</a></li>
        </ul>
    
</body>
</html>
