<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol有序列表标签 -->
    <ol>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
    </ol>
    <!-- ol嵌套ol-1及其他标签 -->
    <ol>
        <li><a href="#">列表1</a></li>
        <li><a href="#">列表2</a></li>
        <ol>
            <li>子1</li>
            <li>子2</li>
            <li>子3</li>
        </ol>
        <li><a href="#">列表3</a></li>
    </ol>
        <!-- ol嵌套ol-2 -->
        <ol>
            <li><a href="#">列表1</a></li>
            <li>
                <a href="#">列表2</a>
                <ol>
                    <li>子1</li>
                    <li>子2</li>
                    <li>子3</li>
                </ol>
            </li>
            <li><a href="#">列表3</a></li>
        </ol>
</body>
</html>
