<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- dl自定义列表，有标题 -->
    <dl>
        <dt>标题</dt>
        <dd>列表项1</dd>
        <dd>列表项1</dd>
        <dd>列表项1</dd>
    </dl>
    <!-- dl可以多个dt和dd -->
    <dl>
        <dt>标题1</dt>
        <dd>列表项1</dd>
        <dd>列表项1</dd>
        <dd>列表项1</dd>
        <dt>标题2</dt>
        <dd>列表项1</dd>
        <dd>列表项1</dd>
        <dd>列表项1</dd>
        <dt>标题3</dt>
        <dd>列表项1</dd>
        <dd>列表项1</dd>
        <dd>列表项1</dd>
    </dl>
    <!-- dl列表标题加粗，嵌套其他标签 -->
    <dl>
        <dt><h4>标题</h4></dt>
        <dd><a href="#">列表项1</a></dd>
        <dd><strong>列表项1</strong></dd>
        <dd>列表项1</dd>
    </dl>
    <!-- dl可以嵌套dl -->
</body>
</html>
