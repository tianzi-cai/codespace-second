<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table标签属性 -->
    <table border="1" align="center" width="600px">
        <caption>表格标题</caption>
        <tr>
            <th>商品名称</th>
            <th>图片</th>
            <th>价格</th>
            <th>介绍</th>
        </tr>
        <tr>
            <td>华为mate</td>
            <td><img src="" alt=""></td>
            <td>4999</td>
            <td>
                双卡
            </td>
        </tr>
    </table>
    <!-- 设置列的宽度 -->
    <table border="1" align="center" width="600px">
        <caption>表格标题</caption>
        <tr>
            <th width="200px" height="200px">商品名称</th>
            <!-- th中width的百分比是指整个表格，也就是600px的30% -->
            <th width="30%">图片</th>
            <th>价格</th>
            <th>介绍</th>
        </tr>
        <tr>
            <td>华为mate</td>
            <td><img src="" alt=""></td>
            <td>4999</td>
            <td>
                双卡
            </td>
        </tr>
    </table>   
    <!-- table文本对齐 
         valign:垂直对齐
    -->
    <table border="1" align="center" width="600px">
        <caption>表格标题</caption>
        <tr>
            <th width="200px">商品名称</th>
            <th width="30%">图片</th>
            <th>价格</th>
            <th>介绍</th>
        </tr>
        <tr>
            <td style="text-align: center;">华为mate</td>
            <td><img src="" alt=""></td>
            <td>4999</td>
            <td>
                双卡
            </td>
        </tr>
    </table>   
    <!-- table的边距，
        cellspacing单元格之间的距离，
        cellpadding单元格内容距离边框（内边距） 
    -->
    <table border="1" align="center" width="600px" cellspacing="50" cellpadding="20">
        <caption>表格标题</caption>
        <tr>
            <th width="200px">商品名称</th>
            <th width="30%">图片</th>
            <th>价格</th>
            <th>介绍</th>
        </tr>
        <tr>
            <td style="text-align: center;">华为mate</td>
            <td><img src="" alt=""></td>
            <td>4999</td>
            <td>
                双卡
            </td>
        </tr>
    </table>   
</body>
</html>
