<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 合并单元格 -->

            <td></td>
            <td>星期一</td>
            <td>星期二</td>

            <td rowspan="2">上午</td>
            <td>HTML</td>
            <td>HTML</td>

            <td colspan="2" align="center">HTML</td>
        </tr>
        <tr>

            <td>HTML</td>
            <td>HTML</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td rowspan="2">下午</td>
            <td>HTML</td>
            <td>HTML</td>
            <td>HTML</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>HTML</td>
            <td>HTML</td>
            <td>HTML</td>
        </tr>
    </table>
</body>
</html>
