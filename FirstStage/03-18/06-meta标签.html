<!-- 帮助正确的显示网页，此为h5的新文档声明 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- utf-8，防止网页出现乱码 -->
    <meta charset="UTF-8">
    <!-- seo排名靠前，代码规范，避免嵌套以及meta标签 -->
    <!-- 描述信息，content里为详细描述内容，由公司提供 -->
    <meta name="description" content="">
    <!-- 搜索引擎-关键字 -->
    <meta name="keywords" content="">
    <!-- 用户界面和本地电脑设备宽度1：1的比例，也就是客户或其他人用的电脑，因地制宜 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 处理浏览器兼容，如有，IE采用edge内核 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 如果有chrome内核，启动chrome内核 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>Document</title>
</head>
<body>
    nothing,but discrible the "meta"<br>
    meta,seo搜索引擎及浏览器兼容问题。
</body>
</html>
