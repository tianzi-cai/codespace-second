<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 150px;
            height: 200px;
            background-color: yellowgreen;
            float: left;
        }
        .box2{
            width: 200px;
            height: 300px;
            background-color: teal;
            float: left;
        }
        .box3{
            width: 200px;
            height: 300px;
            background-color: slateblue;
            float: right;
        }
    </style>
</head>
<body>
    <!-- CSS 浮动 -->
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">有浮动的div</div>
    <p>
        很多很多文字，很多很多文字.很多很多文字，很多很多文字很多很多文字，很多很多文字
    </p>
</body>
</html>
