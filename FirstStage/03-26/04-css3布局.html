<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            overflow: auto;
            resize: both;
        }

        .box2{
            margin: 20px;
            width: 100px;
            height: 100px;
            border: 10px solid red;
            padding: 10px;
            box-sizing: content-box;
        }

        .box3{
            width: 100px;
            margin: 20px;
            height: 100px;
            border: 10px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">222</div>
    <div class="box3">111</div>
</body>
</html>
