<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum1=0,sum2=0;
        for(let i=1;i<=100;i++){
            if(i%2==0){
                sum1 +=i;
            }
            if(i%3==0){
                sum2 +=i;
            }
            if(i==100){
                document.write("1-100之间所有偶数的和："+sum1+"<br>");
                document.write("1-100之间所有可以被3整除的数的和："+sum2);
            }
        }
    </script>
</body>
</html>
