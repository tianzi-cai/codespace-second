<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 九九乘法表
        out:
        for(let i=1;i<=9;i++){
            for(let j=1;j<=i;j++){
                if(j==3){
                    // break out;
                    // break;
                    continue;
                }
                document.write(j+"x"+i+"="+ i*j +"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
