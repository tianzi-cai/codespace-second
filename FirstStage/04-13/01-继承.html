        function Shape() {
            this.x =0;
            this.y =0;
        }

        function Rectangle() {
            Shape.call(this);
        }
        Rectangle.prototype=Object.create(Shape.prototype) ;
        Rectangle.prototype.constructor =Rectangle;

        let rect = new Rectangle();
        console.log(rect instanceof Rectangle);
        console.log(rect instanceof Shape);


    </script>
