<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container2">
        <p class="para2">
            <span class="spanTag2">点击span2触发点击事件</span>
        </p>
    </div>
    <a href="javascript:void(0)">这是一个链接</a>
    <script>
        let container2 =document.querySelector('.container2');
        let para2 =document.querySelector('.para2');
        let spanTag2 =document.querySelector('.spanTag2');
        container2.addEventListener('click',function(e){
            console.log(e.currentTarget);
            console.log(e.target);
            console.log('点击了');
        });
        para2.addEventListener('click',function(e){
            console.log(e.currentTarget);
            console.log(e.target);
            console.log('点击了1');
        });
        spanTag2.addEventListener('click',function(e){
            e.stopPropagation();
            console.log(e.currentTarget);
            console.log(e.target);
            console.log('点击了2');
        });
    </script>
</body>
</html>
