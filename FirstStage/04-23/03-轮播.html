<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 1226px;
            height: 460px;
            margin: 50px auto;
            position: relative;
        }
        .container img{
            width: 100%;
            height: 100%;
        }
        .container .icon{
            position: absolute;
            display: inline-block;
            width: 50px;
            height: 50px;
           
            
        }
        .icon.icon-left{
            left: 30px;
            top:200px;
            background: url(images/arrow-left.png) center center no-repeat;
            background-size: 30px 50px;
        }
        .icon.icon-right{
            right: 30px;
            top:200px;
            background: url(images/arrow-right.png) center center no-repeat;
            background-size: 30px 50px;
        }
        /* 轮播分页 */
        .page-div{
            position: absolute;
            right: 100px;
            bottom: 30px;
        }
        .page-div .page-icon{
            display: inline-block;
            text-decoration: none;
            width: 10px;
            height: 10px;
            background-color: #333;
            border: 1px solid #aaa;
            border-radius: 10px;
            margin-left: 10px;
        }
        .page-div .page-icon:hover{
            background-color: rgb(197, 194, 194);
        }
    </style>
</head>
<body>
    <button id="btn">切换图片</button>
    <div class="wrapper">
        <div class="container">
            <img src="images/banner1.jpg" id="mySwiper">
            <i class="icon icon-left" id="left"></i>
            <i class="icon icon-right" id="right"></i>
            <div class="page-div">
                <a href="" class="page-icon"></a>
                <a href="" class="page-icon"></a>
                <a href="" class="page-icon"></a>
                <a href="" class="page-icon"></a>
                <a href="" class="page-icon"></a>
            </div>
        </div>
    </div>
    <script src="my-swiper.js"></script>
</body>
</html>
