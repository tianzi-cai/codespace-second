        function ajax(obj){
            console.log(!obj);
            if(!obj){
                return;
            }
            let {method="GET", url, data, async=true} = obj;

            let p = new Promise((resolve, reject)=>{
                let xhr = new XMLHttpRequest();
             
                if(method == "GET"){
                    let params = "?"; //拼接data参数
                    for(let i in data){
                        params = params + i + "=" + data[i] + "&";
                    }
                    params = params.slice(0,-1);
                    url = url + params;
                    xhr.open(method, url, async);
                    xhr.send();
                    
                } else if(method == "POST"){
                    xhr.open(method, url, async);
                    xhr.send(JSON.stringify(data));
                }
               
                xhr.onreadystatechange = function(){
                    if(xhr.readyState == 4){
                        if(xhr.status == 200){
                            resolve(xhr.response);
                        } else{
                            reject("请求失败，" + xhr.statusText);
                        }
                    }
                }
            });

            return p;
        }
        // ajax();
        
        let promise = ajax({
            url:"https://api.apiopen.top/getJoke",
            data:{
                page: 1,
                count: 10,
                type: "image"
            }
        });
        promise.then(result=>{
            console.log(result);
        },
        fail=>console.log(fail));
        // https://api.apiopen.top/getJoke?page=1&count=10&type=image
    </script>
</body>
