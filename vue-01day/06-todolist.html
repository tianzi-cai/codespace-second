<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <style>
        .wrapper{
            width: 1000px;
            margin: 30px auto;
        }
        .btn{
            display: inline-block;
            text-decoration: none;
            width: 100px;
            height: 40px;
            font-size: 20px;
            text-align:center;
            line-height: 40px;
            background-color: #4980B6;
            color: #fff;
            border-radius: 5px;
            vertical-align: middle;
        }
        .btn.done{
            background-color: #4EB413;
        }
        .btn.del{
            background-color: #E7323B;
        }
        .todo-input{
            width: 300px;
            height: 40px;
            box-sizing: border-box;
            border-radius: 5px;

        }
        /* todo-list */
        .todo-con{
            width: 300px;
            display: inline-block;
            height: 40px;
            line-height: 40px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            border: 1px solid rgb(80, 119, 210);
            border-radius: 5px;
            vertical-align: middle;
        }
        .item{
            margin: 10px 0;
        }
        .done-list .todo-con{
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        
        <h2>TODO List</h2>
        <input type="text" class="todo-input" id="todoContent" placeholder="请输入您的事项">
        <a id="addTodo" class="btn">添加</a>
        <hr>

        <div class="todo-list-wrapper">
            <h2>待完成的事项</h2>
            <div class="todo-list">
                <!-- <div class="item">
                    <span class="todo-con">1111</span>
                    <a class="btn done">完成</a>
                    <a class="btn del">删除</a>
                </div> -->
            </div>
        </div>
        <hr>
        <!-- 已经完成的 -->
        <div classs="done-list-wrapper">
            <h2>已经完成的事项</h2>
            <div class="done-list">
                <!-- <div class="item">
                    <span class="todo-con">1111</span>
                    <a class="btn del">删除</a>
                </div> -->
            </div>
        </div>
        <!-- <hr> -->
    </div>


    <script>
        var todoList =[];
        var doneList =[];

        window.addEventListener("load",function(e){

                todoList = JSON.parse(localStorage.getItem('todoList'));
            if(todoList){


                let todoListDiv = document.querySelector('.todo-list');
                let htmlText ='';
                for(let i=0;i<todoList.length;i++){
                    let item =`
                    <div class="item">
                        <span class="todo-con">${todoList[i]}</span>
                        <a class="btn done">完成</a>
                        <a class="btn del">删除</a>
                    </div>`;
                    htmlText +=item;
                }
                todoListDiv.innerHTML =htmlText;
            }



            let addTodoBtn =document.getElementById('addTodo');
            addTodoBtn.addEventListener('click',function(){
                let todoDiv = document.querySelector('.todo-list');
                let newItem = document.createElement('div');

                let newTodoVal = document.getElementById("todoContent").value.trim();

                newItem.classList.add('item');
                let newtodoText =
                    `<span class="todo-con">${newTodoVal}</span>
                    <a class="btn done">完成</a>
                    <a class="btn del">删除</a>`; 

                newItem.innerHTML =newtodoText;
                todoDiv.appendChild(newItem);

                // 添加到localStorage中
                todoList.push(newTodoVal);
                localStorage.setItem('todoList',JSON.stringify(todoList));

                document.getElementById("todoContent").value = "";

            });

        });




    </script>
</body>
</html>
