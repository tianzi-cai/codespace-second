<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        {{message}}
    </div>

    <script>
        var data ={
            message:"你好"
        }

        Object.freeze(data);

        var app =new Vue({
            el:"#app",
            data:data
        });


    </script>
</body>
</html>
