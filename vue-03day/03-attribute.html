<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute插值</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind:title="message">动态绑定属性</p>

        <button v-bind:disabled ="isDisabled">按钮</button>

        <p>{{Math.random()}}</p>
        <p>{{JSON.stringify({a:10})}}</p>
        
    </div>

    <script>
        var app = new Vue({
            el:"#app",

            data :{
                message:"你好",
                isDisabled:true
            }
        });

    </script>
</body>
</html>
