<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <template v-if="awesome">
            <p>你好</p>
            <p>你好</p>
            <p>你好</p>
            <p>你好</p>
        </template>

        <template v-else>
            <p>你不好</p>
            <p>你不好</p>
            <p>你不好</p>
            <p>你不好</p>
        </template>
        
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                awesome:true
            }
        });

    </script>
    
</body>
</html>
