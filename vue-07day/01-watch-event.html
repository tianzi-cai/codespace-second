<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <button @click="counter +=1">加1</button>
        <p>点了{{counter}}次</p>
        
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                counter:0
            }
        });

    </script>
    
</body>
</html>
