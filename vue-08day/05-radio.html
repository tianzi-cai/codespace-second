<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选按钮</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <p>
            <input type="radio" name="" id="check" v-model="check" value="西游记">
            <label for="check">西游记</label>
        </p>

        <p>
            <input type="radio" name="" id="check2" v-model="check" value="红楼梦">
            <label for="check2">红楼梦</label>
        </p>

        <p>
            <input type="radio" name="" id="check3" v-model="check" value="水浒传">
            <label for="check3">水浒传</label>
        </p>

        <p>
            <input type="radio" name="" id="check4" v-model="check" value="三国演义">
            <label for="check4">三国演义</label>
        </p>

        <p>
            {{check}}
        </p>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                check:""
            }
        });

    </script>
    
</body>
</html>
