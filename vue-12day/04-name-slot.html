<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具名</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <!-- 在不同的位置，插入不同的内容 -->
    <!-- slot中定义name名，在html中用v-slot连接，template分组 -->
    <div id="app">
        <my-component>

            <!-- v-slot的缩写：# -->
            <template #header>
                <div>头</div>
            </template>

            <template v-slot:middle>            
                <div>中间</div>
            </template>

            <template v-slot:tail>
                <div>尾</div>
            </template>

            <!-- 插槽的默认名字：default -->

        </my-component>
    </div>

    <script>
        Vue.component("my-component",{
            template:`
            <div>
                <slot name="header"></slot>
                <p>第一行</p>
                <slot name="middle"></slot>
                <p>最后一行</p>
                <slot name="tail"></slot>
            </div>
            `,
        });
        var app = new Vue({
            el:"#app"
        });

    </script>
    
</body>
</html>
