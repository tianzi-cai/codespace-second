<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插曹内容</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <my-component>
            <!-- 插槽slot的默认name="default" -->
            <template #default>
                这是插槽内容
            </template>
        </my-component>
    </div>

    <script>
        Vue.component("my-component",{
            template:`
            <div>
                <p>第一行</p>
                <slot></slot>
                <p>最后一行</p>
            </div>
            `,
        });
        var app = new Vue({
            el:"#app"
        });

    </script>
    
</body>
</html>
