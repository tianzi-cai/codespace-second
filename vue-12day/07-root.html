<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问根实例root</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 边界访问 -->
    <div id="app">
        <my-component></my-component>
        {{message}}
    </div>

    
    <script>
        Vue.component("my-component",{
            template:`
            <div>
                <button @click="changeDate">修改根元素的内容</button>
            </div>
            `,
            // 1、直接访问根实例$root
            // 2、直接访问父实例$parent
            // 3、ref，默认是空的
            methods:{
                changeDate(){
                    // this.$root.message="我是子元素直接修改的"
                    this.$parent.message="我是子元素改的，通过父实例"
                }

            }
        });

        var app =new Vue({
            el:"#app",
            data:{
                message:"我是初始化的"
            }
        });
    </script>
</body>
</html>
