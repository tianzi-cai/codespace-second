<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进入的动画效果</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .fade-enter-active{
            transition: all 2s;
            /* background-color: red; */
            /* color: red; */
        }

        .fade-enter{
            opacity: 0;
            background-color: red;
        }


    </style>
</head>
<body>
    <div id="app">
        <button @click="show=!show">切换</button>
        <transition name="fade">
            <p v-if="show">我是会消失的</p>
        </transition>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                show:true
            }
        });
    </script>

    
</body>
</html>
