<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义类列</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .my-enter-active{
            transition: all 2s;
        }

        .mine-enter{
            opacity: 0;
            background-color: red;
        }

        .you-leave-active{
            transition: all 2s;
        }

        /* 设置结束样式 */
        .your-leave-to{
            opacity: 0;
        }


    </style>
</head>
<body>
    <div id="app">
        <button @click="show=!show">切换</button>
        <transition enter-class="mine-enter" enter-active-class="my-enter-active"
        leave-active-class="you-leave-active" leave-to-class="your-leave-to">
            <p v-if="show">我是会消失的</p>
        </transition>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                show:true
            }
        });
    </script>

    
</body>
</html>
