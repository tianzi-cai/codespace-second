<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重定向</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>

    <script>
        const a ={
            template:"<div>a</div>"
        };

        const b ={
            template:"<div>b</div>"
        };

        const c ={
            template:"<div>c</div>"
        };

        const routes =[
            {
                path:"/a",
                // redirect:"/b",
                redirect:{
                    name:"c"
                }
            },
            {
                path:"/b",
                component:b
            },
            {
                name:"c",
                path:"/c",
                component:c
            }
        ];

        const router = new VueRouter({
            routes
        });

        var app = new Vue({
            el:"#app",
            router
        });
    </script>
    
</body>
</html>
